<head>
  <title>Movies</title>
</head>

<body>
  <h1>Où avez-vous déjà voyagé ?</h1>

  {{>add}}
  {{>display}}

</body>
<template name="display">
<h3>Liste de mes pays :</h3>
    
      {{#each country}}
        <div class="listPays">
        <input type="text" data-name="{{name}}" name="newpays" class="valuePays" value="{{name}}">  
          <button class="delete">x</button>
          <button class="update">modifier</button><br><br>
        </div>
        {{/each}}

    
</template>

<template name="add">
<input type="text" placeholder="Nom du pays" name="pays">
  <button class="add">Ajouter</button>
</template>
